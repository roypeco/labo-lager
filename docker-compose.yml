version: '3'
volumes:
  node_modules:

services:
  front:
    container_name: front
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    volumes:
      - './front:/works'
      - node_modules:/works/node_modules
    tty: true
    stdin_open: true

  go:
    container_name: api
    build:
      context: ./go-app
      dockerfile: Dockerfile.dev
    ports:
      - '8000:8000'
    env_file:
      - ${ENV_FILE:-variables.env}
    depends_on:
      - db
    volumes:
      - './go-app:/app/go-app'
    networks:
      - golang_networks
    tty: true
    stdin_open: true

  db:
    container_name: db
    image: mysql:8.0
    volumes:
      - './db/data:/var/lib/mysql'
      - './db/my.cnf:/etc/mysql/conf.d/my.cnf'
    env_file:
      - variables.env.local
    ports:
      - '3306:3306'
    networks:
      - golang_networks

networks:
  golang_networks:
    external: true
